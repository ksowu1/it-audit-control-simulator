<!DOCTYPE html>
<html>
<head>
    <title>Audit Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Audit Results</h1>

<div class="container">
    {% for name, result in results.items() %}
        <div class="result-card">
            <h3>{{ name.replace('_',' ').title() }}</h3>
            <p><strong>Status:</strong> {{ result[0] }}</p>
            {% if result[1] %}
                <p><strong>Details:</strong> {{ result[1] }}</p>
            {% endif %}
        </div>
    {% endfor %}

    <hr>

    <a href="/download_pdf" class="btn">Download PDF Report</a>
    <a href="/download_csv" class="btn">Download CSV</a>

    <br><br>
    <a href="/" class="btn-secondary">Back Home</a>
</div>

</body>
</html>
